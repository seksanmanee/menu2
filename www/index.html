<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sliding Background Image Menu with jQuery</title>
		<meta charset="UTF-8" />
        <meta name="description" content="Sliding Background Image Menu with jQuery" />
        <meta name="keywords" content="jquery, background image, image, menu, navigation, panels" />
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/sbimenu.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=News+Cycle&v1' rel='stylesheet' type='text/css' />
		
    </head>
    <body>
		<div class="container" style="left:0px">
			<div class="content">
				<div id="sbi_container" class="sbi_container">
					<div class="sbi_panel" data-bg="images/1.jpg" style="width:100%">
						<a href="#" class="sbi_label" id="mn1"><p class="mainmenu">VTW</p></a>
					</div>
					<div class="sbi_panel" data-bg="images/2.jpg">
						<a href="#" class="sbi_label" id="mn2"><p class="mainmenu">VTP</p></a>
					</div>
					<div class="sbi_panel" data-bg="images/3.jpg">
						<a href="#" class="sbi_label" id="mn3"><p class="mainmenu">VTS</p></a>
					</div>
					<div class="sbi_panel" data-bg="images/4.jpg">
						<a href="#" class="sbi_label" id="mn4"><p class="mainmenu">VTPro</p></a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/jquery/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.bgImageMenu.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#sbi_container').bgImageMenu({
					defaultBg	: 'images/default.jpg',
					menuSpeed	: 300,
					type		: {
						mode		: 'verticalSlide',
						speed		: 250,
						easing		: 'jswing',
						seqfactor	: 100
					}
				});
			});
		</script>
		<script>
		$(document).ready(function(){
		
			$("#mng1").hide();
			$("#mng2").hide();
			$("#mng3").hide();
			$("#mng4").hide();
			
			$("#mng1c").hide();
			$("#mng2c").hide();
			$("#mng3c").hide();
			$("#mng4c").hide();
				
			$("#mn1").click(function(){
				$("#mng2").fadeOut();
				$("#mng3").fadeOut();
				$("#mng4").fadeOut();
				
				$("#mng2c").fadeOut();
				$("#mng3c").fadeOut();
				$("#mng4c").fadeOut();
				
				$("#mng1").fadeIn(1000);
				$("#mng1c").fadeIn(2000);
			});
			
			$("#mn2").click(function(){
				$("#mng1").fadeOut();
				$("#mng3").fadeOut();
				$("#mng4").fadeOut();
				
				$("#mng1c").fadeOut();
				$("#mng3c").fadeOut();
				$("#mng4c").fadeOut();
				
				$("#mng2").fadeIn(1000);
				$("#mng2c").fadeIn(2000);
				
			});
			
			$("#mn3").click(function(){
				$("#mng1").fadeOut();
				$("#mng2").fadeOut();
				$("#mng4").fadeOut();
				
				$("#mng1c").fadeOut();
				$("#mng2c").fadeOut();
				$("#mng4c").fadeOut();
				
				$("#mng3").fadeIn(1000);
				$("#mng3c").fadeIn(2000);
			});
			
			$("#mn4").click(function(){
				$("#mng1").fadeOut();
				$("#mng2").fadeOut();
				$("#mng3").fadeOut();
				
				$("#mng1c").fadeOut();
				$("#mng2c").fadeOut();
				$("#mng3c").fadeOut();
				
				$("#mng4").fadeIn(1000);
				$("#mng4c").fadeIn(2000);
			});
		});
		</script>
    </body>
